<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <link rel="icon" type="image/png" href="relogio.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gochi Hand', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Lousa preta */
            color: #fdf5e6;
            overflow: hidden;
        }
        .container {
            position: relative;
            text-align: center;
            border: 2px dashed #ccc;
            padding: 20px 40px;
            border-radius: 10px;
            transform: rotate(-1deg);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            background-color: rgba(0,0,0,0.5);
            z-index: 10;
            transition: all 0.3s ease;
        }
        .toggle-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 30px;
            height: 30px;
            background: #FFA07A; /* Light Salmon */
            border: none;
            border-radius: 50%;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            font-family: 'Gochi Hand', cursive;
            font-size: 24px;
            font-weight: bold;
            line-height: 30px; /* To vertically center the text */
            text-align: center;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        .toggle-btn:hover {
            transform: scale(1.1) rotate(10deg);
            background: #FF7F50; /* Coral */
        }
        .container.minimized {
            padding: 15px;
            transform: rotate(0deg);
        }
        .container.minimized h1,
        .container.minimized .subtitle,
        .container.minimized #timer {
            display: none;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #87CEEB; /* Azul giz */
        }
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #fdf5e6;
        }
        #timer {
            font-size: 4rem;
            font-weight: bold;
            color: #FFB6C1; /* Rosa giz */
        }
        .chalk-nickname {
            position: absolute;
            font-family: 'Patrick Hand', cursive;
            font-size: 2rem;
            z-index: 1;
        }
        #chalk-dust-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .dust-particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float-up 20s infinite linear;
        }
        @keyframes float-up {
            from {
                transform: translate(0, 0);
                opacity: 0.8;
            }
            to {
                transform: translate(50px, -200px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="chalk-dust-container"></div>
    <div id="background-nicknames"></div>
    <div class="container">
        <button id="toggle-button" class="toggle-btn">-</button>
        <h1>Contagem regressiva para 14/12/2025 01:30</h1>
        <p class="subtitle">Falta poquin...</p>
        <div id="timer"></div>
    </div>

    <script>
        // Lógica do botão minimizar/maximizar
        const toggleButton = document.getElementById('toggle-button');
        const container = document.querySelector('.container');

        toggleButton.addEventListener('click', () => {
            container.classList.toggle('minimized');
            if (container.classList.contains('minimized')) {
                toggleButton.innerText = '+';
            } else {
                toggleButton.innerText = '-';
            }
        });

        // Lógica do countdown
        const countDownDate = new Date("2025-12-14T01:30:00").getTime();
        const timerElement = document.getElementById("timer");

        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                timerElement.innerHTML = "A hora chegou!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            timerElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }, 1000);

        // Lógica dos apelidos no fundo
        const apelidos = [
            "meu chameguinho na cama"
        ];
        const chalkColors = ['#FF69B4', '#ADD8E6', '#F0E68C', '#90EE90', '#FFA07A', '#B0C4DE', '#FFDAB9', '#E6E6FA'];
        const backgroundContainer = document.getElementById('background-nicknames');
        const placedNicknames = [];
        let nicknameIndex = 0;

        function isOverlapping(newRect) {
            for (const placedRect of placedNicknames) {
                if (!(newRect.right < placedRect.left || 
                      newRect.left > placedRect.right || 
                      newRect.bottom < placedRect.top || 
                      newRect.top > placedRect.bottom)) {
                    return true;
                }
            }
            return false;
        }

        const nicknameInterval = setInterval(function() {
            if (nicknameIndex >= apelidos.length) return;
            const nicknameText = apelidos[nicknameIndex];
            const nicknameEl = document.createElement('div');
            nicknameEl.classList.add('chalk-nickname');
            nicknameEl.innerText = nicknameText;
            nicknameEl.style.color = chalkColors[Math.floor(Math.random() * chalkColors.length)];
            nicknameEl.style.visibility = 'hidden';
            backgroundContainer.appendChild(nicknameEl);
            const rect = nicknameEl.getBoundingClientRect();
            let attempts = 0;
            const maxAttempts = 50;
            while (attempts < maxAttempts) {
                rect.x = Math.random() * (window.innerWidth - rect.width);
                rect.y = Math.random() * (window.innerHeight - rect.height);
                rect.right = rect.x + rect.width;
                rect.bottom = rect.y + rect.height;
                if (!isOverlapping(rect)) break;
                attempts++;
            }
            if (attempts < maxAttempts) {
                nicknameEl.style.left = `${rect.x}px`;
                nicknameEl.style.top = `${rect.y}px`;
                nicknameEl.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
                nicknameEl.style.visibility = 'visible';
                placedNicknames.push(rect);
            } else {
                backgroundContainer.removeChild(nicknameEl);
            }
            nicknameIndex++;
            if (placedNicknames.length > 50) clearInterval(nicknameInterval);
        }, 1000);

        // Lógica da poeira de giz
        function createChalkDust() {
            const container = document.getElementById('chalk-dust-container');
            const particleCount = 70;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('dust-particle');
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                const animationDuration = Math.random() * 20 + 15;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${Math.random() * -20}s`;
                container.appendChild(particle);
            }
        }
        createChalkDust();

    </script>
</body>
</html>
