<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gochi Hand', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf5e6; /* Old Lace - a paper-like color */
            color: #333;
        }
        .container {
            text-align: center;
            border: 2px dashed #ccc;
            padding: 20px 40px;
            border-radius: 10px;
            transform: rotate(-1deg); /* Slight rotation for a handmade feel */
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #0056b3; /* A nice blue pen color */
        }
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #555;
        }
        #timer {
            font-size: 4rem;
            font-weight: bold;
            color: #d9534f; /* A red marker color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown to 14/12/2025 01:30</h1>
        <p class="subtitle">Almost there...</p>
        <div id="timer"></div>
    </div>

    <script>
        const countDownDate = new Date("2025-12-14T01:30:00").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "The time has come!";
            }
        }, 1000);
    </script>
</body>
</html>
