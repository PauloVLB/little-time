        const chalkColors = ['#FF69B4', '#ADD8E6', '#F0E68C', '#90EE90', '#FFA07A', '#B0C4DE', '#FFDAB9', '#E6E6FA'];
        const backgroundContainer = document.getElementById('background-nicknames');
        const placedNicknames = [];
        let nicknameIndex = 0;

        function isOverlapping(newRect) {
            for (const placedRect of placedNicknames) {
                if (!(newRect.right < placedRect.left || 
                      newRect.left > placedRect.right || 
                      newRect.bottom < placedRect.top || 
                      newRect.top > placedRect.bottom)) {
                    return true; // Overlap detected
                }
            }
            return false;
        }

        const nicknameInterval = setInterval(function() {
            if (nicknameIndex >= apelidos.length) {
                nicknameIndex = 0; // Reinicia o ciclo de apelidos
            }

            const nicknameText = apelidos[nicknameIndex];
            const nicknameEl = document.createElement('div');
            nicknameEl.classList.add('chalk-nickname');
            nicknameEl.innerText = nicknameText;
            nicknameEl.style.color = chalkColors[Math.floor(Math.random() * chalkColors.length)];
            
            // Adiciona ao DOM fora da tela para medir o tamanho
            nicknameEl.style.visibility = 'hidden';
            backgroundContainer.appendChild(nicknameEl);
            
            const rect = nicknameEl.getBoundingClientRect();
            let attempts = 0;
            const maxAttempts = 50;

            while (attempts < maxAttempts) {
                rect.x = Math.random() * (window.innerWidth - rect.width);
                rect.y = Math.random() * (window.innerHeight - rect.height);
                rect.right = rect.x + rect.width;
                rect.bottom = rect.y + rect.height;

                if (!isOverlapping(rect)) {
                    break; // Posição válida encontrada
                }
                attempts++;
            }

            if (attempts < maxAttempts) {
                nicknameEl.style.left = `${rect.x}px`;
                nicknameEl.style.top = `${rect.y}px`;
                nicknameEl.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
                nicknameEl.style.visibility = 'visible';
                placedNicknames.push(rect);
            } else {
                // Não conseguiu encontrar espaço, remove o elemento
                backgroundContainer.removeChild(nicknameEl);
            }

            nicknameIndex++;

            // Para de adicionar apelidos se a tela ficar muito cheia
            if (placedNicknames.length > 50) {
                clearInterval(nicknameInterval);
            }

        }, 1000);
